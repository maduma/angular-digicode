<!DOCTYPE html>
<html ng-app="main">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="app/digicode.css">
  <title>Digicode</title>
</head>

<body>
  <div layout="column">
    <div style="height: 4em;"></div>
    <div layout="column" ng-controller="ctrl as ctrl">
      <h4 style="text-align: center;">{{ ctrl.title }} - {{ ctrl.count }}</h4>
      <div layout="row" layout-align="center">
        <digicode max-try="3" pin="ctrl.pin()" success="ctrl.success()" failure="ctrl.failure()"></digicode>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>
  <script type="text/javascript" src="bower_components/ng-underscore/build/ng-underscore.js"></script>
  <script type="text/javascript" src="app/digicode.js"></script>
  <script type="text/javascript" src="app/main.js"></script>
</body>

</html>
