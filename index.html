<!DOCTYPE html>
<html ng-app="main">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="angular-digicode.css">
  <style>
    .box-shadow {
      -webkit-box-shadow: 0 12px 30px darkgrey;
      box-shadow: 0 12px 30px darkgrey;
    }
    .round-corner {
      border-radius: 15px;
      padding: 10px;
    }
  </style>
  <title>Digicode</title>
</head>

<body>
  <div layout="column">
    <div style="height: 4em;"></div>
    <div layout="column" ng-controller="ctrl as main">
      <p style="text-align: center;">
        {{ main.title }} ( <span id="ma-digicode-count">{{ main.count }}</span> :
        <span id="ma-digicode-success" style="color: green;">{{ main.successCount }}</span> /
        <span id="ma-digicode-failure" style="color: red;">{{ main.failureCount }}</span> )
        <br>
      </p>
      <div layout="row" layout-align="center">
        <digicode class="box-shadow round-corner" max-try="3" check-pin="main.checkPin(pin)" success="main.success()" failure="main.failure()"></digicode>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>
  <script type="text/javascript" src="angular-underscore.js"></script>
  <script type="text/javascript" src="angular-digicode.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
