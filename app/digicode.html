<div class="digicode box-shadow">
  <div layout="column">
    <div layout="row" ng-repeat="row in [0, 3, 6]">
      <md-button class="md-fab md-primary" ng-repeat="col in [0, 1, 2]" ng-click="ctrl.check(ctrl.order[col + row])">
        {{ ctrl.order[col + row] }}
      </md-button>
    </div>
  </div>
</div>
